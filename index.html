<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passenger counter</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo&family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="main">
            <h1>Passenger counter</h1>
            <h2 id="count-el">0</h2>
                <!-- Create a button with the attribute onclick run the function is called increment() that we wanna trigger -->
            <div class="btn">
                <button id="increment-btn" onclick="increment()" >Increment</button>
                <!-- 7.2 Create a SAVE button.
                set the id to "save-btn" and call the save( function when it's click) -->
                <button id="save-btn" onclick="save()">save</button>
                <!-- Create: Previous entries -->
            </div>
            <p class="pre-entry">Previous entries: <p id="save-el"></p></p>
        </div>
    </div>
    <footer>
        <p class="footer"> Row Counter by Winnie Nguyen &copy; 2023 </p>
    </footer>
    <script src="script.js"></script>
    
</body>
</html>
